<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap. Works on every modern browser, as well as IE9 and up. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container-fluid">

      <p><a href="http://http://getbootstrap.com/components/#wells">See the full
      documentation.</a></p>

      <!-- YOUR CONTENT GOES HERE: -->

      <div class="well">
        <h3>This content is inside of a well.</h3>
      </div>

      <!-- YOUR CONTENT STOPS HERE -->

    </div>

    <!-- jQuery and Bootstrap Javascript, needed for some of the interactive effects -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
