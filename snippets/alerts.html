<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap. Works on every modern browser, as well as IE9 and up. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container-fluid">

      <p>Here are some alert boxes. The top one has a clickable dismiss box.
      <a href="http://http://getbootstrap.com/components/#alerts">See the full documentation.</a></p>

      <!-- YOUR CONTENT GOES HERE: -->

      <div class="row">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>What's Up!</strong> Nothing is more fun than building your own website.
          </div>

          <div class="alert alert-success" role="alert">...</div>
          <div class="alert alert-info" role="alert">...</div>
          <div class="alert alert-warning" role="alert">...</div>
          <div class="alert alert-danger" role="alert">...</div>
        </div>
      </div>

       <!-- YOUR CONTENT STOPS HERE -->
    </div>

    <!-- jQuery and Bootstrap Javascript, needed for some of the interactive effects -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
